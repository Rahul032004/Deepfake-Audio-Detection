<!DOCTYPE html>
<html>
<head>
    <title>Deepfake Detection Result</title>
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --good: #22c55e;
            --bad: #ef4444;
            --brand: #22d3ee;
            --accent: #8b5cf6;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 600px at 80% 20%, var(--bg2), var(--bg1));
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", sans-serif;
        }
        .wrap { width: 100%; max-width: 720px; padding: 24px; }
        .card {
            border-radius: 16px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            overflow: hidden;
        }
        .head { display: flex; align-items: center; gap: 12px; padding: 20px 24px; border-bottom: 1px solid rgba(255,255,255,0.12); }
        .logo { width: 36px; height: 36px; display: grid; place-items: center; border-radius: 10px; background: linear-gradient(135deg, var(--brand), var(--accent)); }
        .ttl { font-size: 20px; font-weight: 700; letter-spacing: 0.3px; }
        .body { padding: 24px; }
        .status {
            display: flex; align-items: center; gap: 12px;
            padding: 16px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.14);
            background: rgba(255,255,255,0.08);
        }
        .status.good { border-color: rgba(34,197,94,0.45); background: rgba(34,197,94,0.12); }
        .status.bad { border-color: rgba(239,68,68,0.45); background: rgba(239,68,68,0.12); }
        .desc { margin-top: 14px; color: var(--muted); }
        .actions { display: flex; gap: 12px; margin-top: 20px; }
        .btn { appearance: none; border: 0; border-radius: 10px; padding: 12px 18px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, var(--brand), var(--accent)); color: #0b1220; }
        .btn-secondary { background: rgba(255,255,255,0.08); color: var(--text); border: 1px solid rgba(255,255,255,0.14); }
        .foot { padding: 16px 24px; border-top: 1px solid rgba(255,255,255,0.12); display: flex; justify-content: space-between; font-size: 13px; color: var(--muted); }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="head">
                <div class="logo">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3l8 4.5v9L12 21l-8-4.5v-9L12 3z" fill="white" opacity="0.9"/>
                        <circle cx="12" cy="12" r="3.5" fill="#0b1220"/>
                    </svg>
                </div>
                <div class="ttl">Deepfake Detection Result</div>
            </div>
            <div class="body">
                {% set r = result|lower %}
                <div class="status {% if 'deepfake' in r %}bad{% else %}good{% endif %}">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        {% if 'deepfake' in r %}
                        <path d="M12 2l10 18H2L12 2z" stroke="currentColor" stroke-width="1.6"/>
                        <circle cx="12" cy="15" r="1" fill="currentColor"/>
                        {% else %}
                        <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2"/>
                        {% endif %}
                    </svg>
                    <div>{{ result }}</div>
                </div>
                <div class="desc">Run another check with a different WAV file or go back to edit selection.</div>
                <div class="actions">
                    <button class="btn btn-primary" onclick="window.location.href='/'">Analyze Another File</button>
                    <button class="btn btn-secondary" onclick="history.back()">Back</button>
                </div>
            </div>
            <div class="foot">
                <div>Classification powered by MFCC + SVM</div>
                <div>Secure upload available</div>
            </div>
        </div>
    </div>
</body>
</html>
